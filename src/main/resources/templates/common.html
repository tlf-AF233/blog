<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/mycss.css">
</head>
<body>


<nav th:fragment="commonHeader" id="m-nav" class="ui top fixed menu m-nav m-opacity-mini">
    <div class="ui container">
        <div class="ui  secondary stackable menu">
            <h2 class="ui brown header item">AF</h2>
            <a href="/" class=" m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="/blogs/1" class="m-item item m-mobile-hide"><i
                    class="idea icon"></i>博客</a>
            <a href="/message" class="m-item item m-mobile-hide"><i
                    class=" envelope outline icon"></i>留言</a>
            <a href="/about" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>

            <div class="right m-item item m-mobile-hide">
                <div class="ui category search">
                    <form name="search" th:action="@{'/blogs/1?blogTitle='+blogTitle}" method="get" target="_blank">
                        <div class="ui icon input">
                            <input class="prompt" name="blogTitle" type="text" placeholder="搜索..." value="">
                            <i onclick="document.forms['search'].submit()" class="search icon"></i>
                        </div>
                        <div class="results"></div>
                    </form>
                </div>

            </div>

            <shiro:hasRole name="站长">
                <a href="/back/publish" class="m-item item m-mobile-hide"><i class="edit icon"></i>写博客</a>
                <a href="/back/blogs/1" class="m-item item m-mobile-hide"><i class="server icon"></i>后台</a>
            </shiro:hasRole>

            <div th:if="${session.loginUser} == null" class="right m-item item m-mobile-hide">
            <div class="ui buttons ">
                <a href="/login" class="ui button">登录</a>
                <div class="or"></div>
                <a href="/register" class="ui positive button m-item item m-mobile-hide">注册</a>
            </div>
            </div>
            <div th:unless="${session.loginUser} == null" class="right m-item item m-mobile-hide">
                <div class="ui inline dropdown">
                    <div class="text" ><img th:src="'http://img.afblog.love/'+${session.loginUser.userAvatar}"  class="ui avatar image"><span th:text="${session.loginUser.userNickname}"></span></div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="/space" id="detail-btn" class="item"><i class="settings icon"></i>个人中心</a>
                        <div id="logout-btn" class="item"><i class="sign-out icon"></i>退出</div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui toc mm icon  m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>

    <!-- 弹窗 -->
    <div class="ui login out tiny modal">
        <div class="header">
            提示
        </div>
        <div class="content">
            <p id="info">确定退出吗？</p>
        </div>
        <div class="actions">
            <div class="ui cancel  button">
                No
                <i class="remove icon">
                </i>
            </div>
            <div class="ui green ok inverted button">
                Yes
                <i class="checkmark icon">
                </i>
            </div>
        </div>
    </div>


</nav>


<footer th:fragment="commonFooter" class="ui inverted vertical segment m-footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h5 class="ui inverted header m-text-thin m-text-spaced ">关于我</h5>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:352696800@qq.com</a>
                    <a href="#" class="item">WeChat:AFtlf666</a>
                </div>
            </div>
            <div class="five wide column">
                <h5 class="ui inverted header m-text-thin m-text-spaced ">关于博客</h5>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">希望看见这句话的人都能天天开心</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2020 AF Designed by AF</p>
        <a class="m-text-thin m-text-spaced m-opacity-tiny" href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备2021005441号-1</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="/static/js/myjs.js"></script>
<script>

</script>
</body>
</html>
